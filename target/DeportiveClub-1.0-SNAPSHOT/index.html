<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interfaz con Bootstrap</title>
  <!-- Enlace a Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-light">

  <div class="container py-4">
    <h1 class="text-center mb-4 text-primary">Gestión de Afiliados y Eventos</h1>
    
    <!-- Formulario para agregar/modificar un afiliado -->
    <div class="card mb-4">
      <div class="card-header bg-primary text-white">
        Agregar/Modificar Afiliado
      </div>
      <div class="card-body">
        <form id="afiliadoForm">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre">
          </div>
          <div class="mb-3">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="apellido" placeholder="Ingrese el apellido">
          </div>
          <div class="mb-3">
            <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
            <input type="date" class="form-control" id="fechaNacimiento">
          </div>
          <div class="mb-3">
            <label for="genero" class="form-label">Género</label>
            <select class="form-select" id="genero">
              <option value="Masculino">Masculino</option>
              <option value="Femenino">Femenino</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="disciplina" class="form-label">Disciplina Deportiva</label>
            <select class="form-select" id="disciplina">
              <option value="Futbol">Fútbol</option>
              <option value="Tenis">Tenis</option>
              <option value="Baloncesto">Baloncesto</option>
              <!-- Puedes agregar más opciones aquí -->
            </select>
          </div>
          <div class="mb-3">
            <label for="eventos" class="form-label">Eventos Asistidos</label>
            <select class="form-select" id="eventos" multiple>
              <option value="TorneoFutbol">Torneo de Fútbol</option>
              <option value="TorneoTenis">Torneo de Tenis</option>
              <option value="OtroEvento">Otro Evento</option>
              <!-- Puedes agregar más opciones aquí -->
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Agregar/Modificar Afiliado</button>
        </form>
      </div>
    </div>

    <!-- Lista de afiliados -->
    <div class="card">
      <div class="card-header bg-info text-white">
        Lista de Afiliados
      </div>
      <div class="card-body" id="afiliadosList">
        <ul class="list-group">
          <!-- Los afiliados se agregarán aquí -->
        </ul>
      </div>
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
